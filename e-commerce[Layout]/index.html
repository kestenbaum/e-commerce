<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<!-- header start -->
<header class="header__discount">
    <div class="container">
        <div class="header__discount__wrapper">
            <div class="discount">
                <span class="discount__information">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</span>
                <a href="#" class="discount__link">ShopNow</a>
            </div>
            <div class="language-dropdown">
                <div class="language-drop__button">
                    <span class="selected__language">Englich</span>
                    <img class="language__arrow" src="assets/arrow.png" alt="">
                </div>
                <div class="language-drop__content">
                    <a href="#" class='.language__btn' data-lang="en">English</a>
                    <a href="#" class='.language__btn' data-lang="es">Spanish</a>
                    <a href="#" class='.language__btn' data-lang="fr">French</a>
                    <a href="#" class='.language__btn' data-lang="de">German</a>
                    <a href="#" class='.language__btn' data-lang="ru">Russian</a>
                </div>
            </div>
        </div>
    </div>
</header>

<header class="header__navigate">
    <div class="container">
        <div class="header__navigate__wrapper">
            <a href="#" class="header__logo">Exclusive</a>
            <nav class="header__navigate">
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">About</a>
                <a href="">Sign Up</a>
            </nav>
            <nav class="header__menu">
                <div class="header__menu__search">
                    <input class="input__menu__search" type="text" placeholder="What are you looking for?"/>
                    <img src="assets/Component%202.png" alt="search">
                </div>
                <a href="" class="header__menu__icon">
                    <img src="assets/Wishlist.png" alt="favorites">
                </a>
                <a href="" class="header__menu__icon">
                    <img src="assets/Cart1%20with%20buy.png" alt="basket">
                </a>
            </nav>
        </div>
    </div>
</header>
<!-- header end -->

<script src="index.js"></script>
</body>
</html>
